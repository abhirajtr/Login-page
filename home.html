<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      max-width: 600px;
      margin: 20px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2em;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome to the Home Page</h2>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
